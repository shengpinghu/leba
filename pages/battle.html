					</div>
					<div>
						<div class="panelRight">
							<div class="panelItem" :class="item.hasChoose ? 'panelItemActive':''" v-for="(item, index) in itemList" @click="chooseList(item)"><span
								 v-text="item.key" :key='item.key'></span><span v-text="item.value"></span></div>
						</div>
					</div>
				</div>
				<div class="moneyChoose">
					<div class="moneyItem" :class="item == moneyActive ? 'moneyItemActive':''" v-for="(item, index) in money" v-text='item'

				</div>
			</div>
