<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/home.css">
	</head>
	<body>
		<div class="mui-content">
			<!-- <header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">图片轮播</h1>
			</header> -->
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../images/bg_1.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/bg_2.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/bg_3.jpg">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/bg_4.png">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../images/bg_5.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../images/bg_1.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div class="marquee">
				<img src="../images/home0.png" alt="">
				<marquee direction="left"
						 height="20"
						 behavior="scroll">
					金风玉露一相逢, 便胜却人间无数. 两情若是久长时, 又岂在朝朝暮暮.<br>
				</marquee>
			</div>
			<div class="contain">
				<div class="item">
					<img src="../images/home_1.png">
					<div id="">
						充值上分
					</div>
				</div>
				<div class="item">
					<img src="../images/home_2.png">
					<div id="">
						邀请好友
					</div>
				</div>
				<div class="item">
					<img src="../images/home_3.png">
					<div id="">
						任务大厅
					</div>
				</div>
				<div class="item">
					<img src="../images/home_4.png">
					<div id="">
						公告中心
					</div>
				</div>
			</div>
			<div class="hotGame">
				<div class="title">
					<img src="../images/home_5.png" />
					<span>热门游戏</span>
				</div>
				<div class="gameList">
					<div class="gameItem">
						<img src="../images/home_6.png">
						<div class="introduce">
							<span>幸运28</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
					<div class="gameItem">
						<img src="../images/home_7.png">
						<div class="introduce">
							<span>加拿大28</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
					<div class="gameItem">
						<img src="../images/home_8.png">
						<div class="introduce">
							<span>超级大乐透</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
					<div class="gameItem">
						<img src="../images/home_9.png">
						<div class="introduce">
							<span>双色球</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
					<div class="gameItem">
						<img src="../images/home_10.png">
						<div class="introduce">
							<span>重庆时时彩</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
					<div class="gameItem">
						<img src="../images/home_11.png">
						<div class="introduce">
							<span>快乐10分</span>
							<span class="hasPerson">有<span class='personNum'>1234</span>人在玩</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		document.querySelector('.gameItem').addEventListener('tap', function(){
			mui.openWindow({
				url:'room.html'
			})
		})
		var slider = mui("#slider").slider({
			interval: 1000
		});
	</script>
</html>
