<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/personal.css" rel="stylesheet" />
	</head>

	<body>

							<img src="../images/personal/personal_2.png" />

						</div>
						<div class="personal-phone-item">
							<img src="../images/personal/personal_3.png" />

						</div>
					</div>
				</div>

			</div>
			<div class="personal-list">

				<div class="personal-list-item" href="promotionCenter.html">

		<script type="text/javascript">
			mui.init()

				mui.openWindow({
					url: targetTab
				})
			})
		</script>
