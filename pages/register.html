<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/base.css" rel="stylesheet" />
		<link href="../css/register.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav setHeader">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="title">注册账号</div>
		</header>
		<div class="mui-content register-content">
			<div class="register-txt">
				<div class="register-txt-group">
					<label>手机号</label>
					<input type="text" placeholder="请输入手机号">
				</div>
				<div class="register-txt-group">
					<label>验证码</label>
					<input type="text" placeholder="请输入验证码">
					<span class="register-code">获取验证码</span>
				</div>
				<div class="register-txt-group">
					<label>密码</label>
					<input type="password" placeholder="请输入密码">
				</div>
				<div class="register-txt-group">
					<label>确认密码</label>
					<input type="password" placeholder="请输入确认密码">
				</div>
				<div class="register-txt-group">
					<label>昵称</label>
					<input placeholder="请输入昵称" type="text">
				</div>
				<div class="register-txt-group">
					<label>推荐人(选填)</label>
					<input placeholder="请输入推荐人UID" type="text">
				</div>
				<button class="register-btn">注册</button>
				<div class="register-way">
					<div>已经有账号了？<label>点击登录</label></div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				 	plus.navigator.setStatusBarBackground("#F85B2C");})
		</script>
	</body>

</html>
