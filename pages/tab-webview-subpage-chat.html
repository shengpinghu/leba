<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/home.css">
		<style>
			html,
			body {
				background-color: #FFFFFF;
			}

			.wallet_title {
				font-family: "微软雅黑";
				padding-top:20px;
				text-align: center;
				height: 100px;
				border-bottom: 1px solid #CCCCCC;
			}
			.wallet_balance{
				font-size: 24px;
				font-weight: 800;
				margin-top: 10px;
			}

			.mui-badge-black {
				background-color: #000000;
				color: #FFFFFF;
			}
			.wallet_safety{
				position: relative;
				bottom: -14px;
			}
			.wallet_safety>.mui-badge-primary{
				padding: 3px 15px;
			}
			.wallet_way {
				padding: 30px 20px;
				box-sizing: border-box;
				display: flex;
				justify-content: space-between;
			}
			.wallet_add_account{
				text-align: center;
			}
			.mui-badge-gray{
				background-color: #999 ;
				padding: 8px 12px;
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="wallet_title">
				<div>
					<span class="mui-badge mui-badge-black">$</span>
					<span >账户余额</span>
				</div>
				<div class="wallet_balance">0.00</div>

				<div class="wallet_safety">
					<span class="mui-badge mui-badge-primary">
						<span class="mui-badge mui-badge-black">$</span>
						<span>资金100%安全保障</span>
					</span>
				</div>
			</div>
			<div class="wallet_way">
				<div class="item">
					<img src="../images/60x60.gif">
					<div id="">
						充值上分
					</div>
				</div>
				<div class="item">
					<img src="../images/60x60.gif">
					<div id="">
						体现下分
					</div>
				</div>
				<div class="item">
					<img src="../images/60x60.gif">
					<div id="">
						返水统计
					</div>
				</div>
				<div class="item">
					<img src="../images/60x60.gif">
					<div id="">
						下线转账
					</div>
				</div>
			</div>

			<div class="wallet_add_account">
				<span class="mui-badge mui-badge-gray">+ 添加体现账户</span>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
